<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="head">Calculator</h1>
        <div class="cal-container">
           <div class="display-container">
            <input id="display" readonly/>
           </div>
           <div class="buttn-container">
             <button class="buttn-black" onclick="onclearDisplay('AC')">AC</button>
             <button class="buttn-black" onclick="appenedToDisplay('%')">%</button>
             <button class="buttn-black" onclick="onclearDisplay('x')">X</button>
             <button class="buttn-black" onclick="appenedToDisplay('/')">/</button>
           </div>
           <div class="buttn-container">
            <button class="buttn" onclick="appenedToDisplay('7')">7</button>
            <button class="buttn" onclick="appenedToDisplay('8')">8</button>
            <button class="buttn" onclick="appenedToDisplay('9')">9</button>
            <button class="buttn-grey" onclick="appenedToDisplay('*')">*</button>
          </div>
          <div class="buttn-container">
            <button class="buttn" onclick="appenedToDisplay('4')">4</button>
            <button class="buttn" onclick="appenedToDisplay('5')">5</button>
            <button class="buttn" onclick="appenedToDisplay('6')">6</button>
            <button class="buttn-grey" onclick="appenedToDisplay('-')">-</button>
          </div>
          <div class="buttn-container">
            <button class="buttn" onclick="appenedToDisplay('7')">1</button>
            <button class="buttn" onclick="appenedToDisplay('2')">2</button>
            <button class="buttn" onclick="appenedToDisplay('3')">3</button>
            <button class="buttn-grey" onclick="appenedToDisplay('+')">+</button>
          </div>
          <div class="buttn-container">
            <button class="buttn" onclick="appenedToDisplay('0')">00</button>
            <button class="buttn" onclick="appenedToDisplay('0')">0</button>
            <button class="buttn" onclick="appenedToDisplay('.')">.</button>
            <button class="buttn-equal" onclick="calculate('=')">=</button>
          </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
